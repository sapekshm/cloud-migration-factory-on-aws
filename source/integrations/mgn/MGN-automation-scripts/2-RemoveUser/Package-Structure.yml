Name: "2-Remove local user"
Description: "This script will remove local admin user on the source servers for the wave."
MasterFileName: "2-RemoveUser.py"
UpdateUrl: ""
Group: "Rehost-General"
Arguments:
  -
    name: "SecretWindows"
    long_desc: "Windows Secret to use for removing user."
    description: "Windows Secret"
    type: "relationship"
    rel_display_attribute: "Name"
    rel_entity: "secret"
    rel_key: "Name"
    group_order: "4"
  -
    name: "SecretLinux"
    long_desc: "Linux Secret to use for removing user."
    description: "Linux Secret"
    type: "relationship"
    rel_display_attribute: "Name"
    rel_entity: "secret"
    rel_key: "Name"
    group_order: "2"
  -
    name: "Waveid"
    description: "Wave Name"
    type: "relationship"
    rel_display_attribute: "wave_name"
    rel_entity: "wave"
    rel_key: "wave_id"
    validation_regex: "^(?!\\s*$).+"
    validation_regex_msg: "Wave must be provided."
    required: true
    group_order: "1"
  -
    name: "RemoveSecretLinux"
    long_desc: "Linux secret which has the local user information which is to be deleted"
    description: "Local User Secret"
    type: "relationship"
    rel_display_attribute: "Name"
    rel_entity: "secret"
    rel_key: "Name"
    group_order: "3"
  -
    name: "RemoveSecretWindows"
    long_desc: "Window secret which has the local user information which is to be deleted"
    description: "Local User Secret"
    type: "relationship"
    rel_display_attribute: "Name"
    rel_entity: "secret"
    rel_key: "Name"
    group_order: "5"
